<div id="jsonEditorComponent" class="mb-4">
  <label for="jsonInput" class="form-label fw-bold fs-5">Entrada JSON</label>
  <textarea 
    id="jsonInput" 
    class="form-control"
    [ngClass]="{ 'is-invalid': errorMessage }"
    rows="10" 
    placeholder="Cole o JSON aqui..."
    (input)="onInputChange($event)">
  </textarea>
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  <div class="d-flex mt-3">
    <button (click)="converter()" id="convertButton" class="btn btn-outline-primary me-2 py-2 px-3">
      <i class="fas fa-exchange-alt"></i> Converter
    </button>
    <button (click)="limpar()" id="clearButton" class="btn btn-outline-secondary py-2 px-3">
      <i class="fas fa-eraser"></i> Limpar
    </button>
  </div>
</div>
